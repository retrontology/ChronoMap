<head>
    <title>ChronoMap</title>
    <link rel="stylesheet" href="styles.css">
    <script src="base.js"></script>
</head>
<body>
    <div class="base-container">
        <div class="content-container">
            <div class="region-container">
                <select class="region-select" id="region-select" onchange="changeRegion()">
                </select>
            </div>
            <div class="map-container">
                <img class="map" alt="Region Map" id="map">
            </div>
            <div class="footer-container">
                <div class="date-container">
                    <span class="date" id="date"></span>
                </div>
                <div class="slider-container">
                    <button class="date-increment-button" onclick="prevDate()"><</button>
                    <input type="range" onchange="changeDate()" class="date-slider" id="date-slider">
                    <button class="date-increment-button" onclick="nextDate()">></button>
                </div>
            </div>
        </div>
        <div class="sidebar-container">
            <div class="title-container">
                <a class="title" id="title"></span>
            </div>
            <div class="description-container">
                <span class="description" id="description"></span>
            </div>
        </div>
    </div>
</body>
<script>populateRegions();</script>
